<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Feierabend-Timer</title>
    <style>
        body { font-family: Segoe UI, sans-serif; background: #f4f4f4; color: #333; padding: 30px; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        input[type="text"] { width: 100%; padding: 10px; font-size: 16px; margin: 10px 0; }
        .info { margin-top: 20px; font-size: 18px; }
        button { padding: 10px 20px; font-size: 16px; width: 100%; background-color: #2c82c9; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #1a5f90; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feierabend-Timer</h1>
        <form method="POST">
            <label for="kommt">Kommt-Zeit (HH:MM):</label>
            <input type="text" name="kommt" id="kommt" placeholder="z.B. 07:45" value="{{ kommt }}" required>
            <button type="submit">Berechnen</button>
        </form>
        {% if end_time %}
        <div class="info">
            üïî Feierabend um: <strong>{{ end_time }}</strong><br>
            ‚è≥ Verbleibend: <strong>{{ remaining }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
