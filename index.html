<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Feierabend‚ÄëTimer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      width: 400px;
    }
    h2 {
      margin-top: 0;
      color: #2c82c9;
      text-align: center;
    }
    #today {
      margin-bottom: 12px;
      text-align: center;
      font-weight: 600;
    }
    input[type="time"] {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #d0d4da;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #2c82c9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button + button {
      background: #4078a7;
    }
    .output,
    .summary {
      margin-top: 12px;
      font-size: 14px;
    }
    .highlight {
      font-weight: bold;
    }
    /* History */
    .history {
      margin-top: 16px;
      font-size: 14px;
      max-height: 220px;
      overflow-y: auto;
      border-top: 1px solid #dbe1e8;
      padding-top: 10px;
    }
    .history ul {
      padding-left: 18px;
      margin: 4px 0 12px;
    }
    .history li {
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üïî Feierabend‚ÄëTimer</h2>
    <div id="today"></div>
    <input type="time" id="startTime" />
    <button id="startBtn">Start</button>
    <button id="addBtn">Stunden nachtragen</button>

    <div class="output" id="output"></div>
    <div class="summary" id="monthly"></div>
    <div class="history" id="history"></div>
  </div>

  <script>
    (function () {
      "use strict";
      /* === Konstanten === */
      const MS_PER_MIN = 60 * 1000;
      const NET_TARGET_MIN = 8 * 60;          // 8 h netto
      const DEFAULT_BREAK_30 = 30;            // Minuten
      const EXT_BREAK_45 = 45;
      // Ziel‚ÄëFeierabend (8 h netto -> 30 min Pause => 8 h 30 inkl.)
      const GROSS_TARGET_MIN = NET_TARGET_MIN + DEFAULT_BREAK_30; // 510 min

      /* === DOM‚ÄëHelper === */
      const $ = (id) => document.getElementById(id);
      const todayEl   = $("today");
      const outputEl  = $("output");
      const monthlyEl = $("monthly");
      const historyEl = $("history");

      let intervalId = null;

      /* === Init === */
      todayEl.textContent = new Date().toLocaleDateString("de-DE", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      });

      $("startBtn").addEventListener("click", startTimer);
      $("addBtn").addEventListener("click", addPastHours);

      updateMonthlyOverview();
      renderHistory();

      /* === Arbeits‚ÄëTimer === */
      function startTimer() {
        if (intervalId) clearInterval(intervalId);
        const startStr = $("startTime").value;
        if (!startStr) return alert("Bitte Startzeit eingeben.");

        saveTodayStart(startStr);
        renderTimer(startStr);
        intervalId = setInterval(() => renderTimer(startStr), 1000);
      }

      function renderTimer(startStr) {
        const grossMin = diffNowToStart(startStr);
        const breakMin = breakDeduct(grossMin);
        const netMin   = Math.max(0, grossMin - breakMin);
        const leftMin  = NET_TARGET_MIN - netMin;

        // Ziel‚ÄëFeierabend (feste 8h Netto => 30min Pause)
        const end = timeStringToDate(startStr);
        end.setMinutes(end.getMinutes() + GROSS_TARGET_MIN);

        outputEl.innerHTML =
          `Netto gearbeitet: <span class="highlight">${fmt(netMin)}</span> ‚Äì ` +
          `Pausenabzug: <span class="highlight">${fmt(breakMin)}</span><br>` +
          (leftMin > 0
            ? `Verbleibend: <span class="highlight">${fmt(leftMin)}</span><br>‚è∞ Feierabend um <span class="highlight">${end.toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" })}</span>`
            : `<b>üéâ Soll erf√ºllt ‚Äì Gleitzeit: +${fmt(Math.abs(leftMin))}</b>`);

        updateMonthlyOverview();
      }

      /* === Hilfsfunktionen === */
      function diffNowToStart(startStr) {
        const start = timeStringToDate(startStr);
        const diffMs = Date.now() - start.getTime();
        return Math.max(0, Math.floor(diffMs / MS_PER_MIN));
      }

      function breakDeduct(grossMin) {
        if (grossMin > 9 * 60) return EXT_BREAK_45;
        if (grossMin > 6 * 60) return DEFAULT_BREAK_30;
        return 0;
      }

      function timeStringToDate(t) {
        const [h, m] = t.split(":").map(Number);
        const d = new Date();
        d.setHours(h, m, 0, 0);
        return d;
      }

      function fmt(min) {
        const h = Math.floor(Math.abs(min) / 60)
          .toString()
          .padStart(2, "0");
        const m = Math.abs(min) % 60;
        return `${h}:${m.toString().padStart(2, "0")}`;
      }

      /* === Speicherung === */
      function saveTodayStart(startStr) {
        const key  = new Date().toISOString().slice(0, 10); // YYYY‚ÄëMM‚ÄëDD
        const data = JSON.parse(localStorage.getItem("workdays") || "{}");
        data[key] = startStr;
        localStorage.setItem("workdays", JSON.stringify(data));
        renderHistory();
      }

      /* === Monats√ºbersicht === */
      function updateMonthlyOverview() {
        const now   = new Date();
        const y     = now.getFullYear();
        const m     = now.getMonth();
        const days  = new Date(y, m + 1, 0).getDate();

        // Arbeitstage im Monat
        let workdays = 0;
        for (let d = 1; d <= days; d++) {
          const wd = new Date(y, m, d).getDay();
          if (wd >= 1 && wd <= 5) workdays++;
        }
        const sollMonat = workdays * NET_TARGET_MIN;

        // Ist
        let istMin = 0;
        const saved  = JSON.parse(localStorage.getItem("workdays") || "{}");
        const extras = JSON.parse(localStorage.getItem("pastHours") || "{}");

        // Heute live
        const todayKey = now.toISOString().slice(0, 10);
        if (saved[todayKey]) {
          istMin += Math.min(NET_TARGET_MIN, diffNowToStart(saved[todayKey]) - breakDeduct(diffNowToStart(saved[todayKey])));
        }

        // Vergangene Tage mit Startzeit -> voller Soll (8h) netto
        for (const d in saved) {
          if (d.startsWith(`${y}-${String(m + 1).padStart(2, "0")}`) && d < todayKey) {
            istMin += NET_TARGET_MIN;
          }
        }

        // Nachgetragene Netto‚ÄëStunden
        for (const d in extras) {
          if (d.startsWith(`${y}-${String(m + 1).padStart(2, "0")}`)) istMin += extras[d];
        }

        const saldo = istMin - sollMonat;
        const saldoStr = `${saldo >= 0 ? "+" : "‚Äì"}${fmt(Math.abs(saldo))}`;

        monthlyEl.innerHTML =
          `üìÖ ${now.toLocaleDateString("de-DE", { month: "long", year: "numeric" })}<br>` +
          `Soll: <b>${fmt(sollMonat)}</b> ‚Äì Ist: <b>${fmt(istMin)}</b><br>` +
          `Saldo: <b>${saldoStr}</b> ${saldo >= 0 ? "‚¨ÜÔ∏è √úberstunden" : "‚¨áÔ∏è Minus"}`;
      }

      /* === History === */
      function renderHistory() {
        const saved  = JSON.parse(localStorage.getItem("workdays") || "{}");
        const extras = JSON.parse(localStorage.getItem("pastHours") || "{}");

        const savedKeys  = Object.keys(saved).sort();
        const extraKeys  = Object.keys(extras).sort();

        let html = "";
        if (savedKeys.length) {
          html += "<b>Erfasste Startzeiten</b><ul>";
          for (const d of savedKeys) html += `<li>${d}: Start ${saved[d]}</li>`;
          html += "</ul>";
        }
        if (extraKeys.length) {
          html += "<b>Nachgetragene Netto‚ÄëStunden</b><ul>";
          for (const d of extraKeys) html += `<li>${d}: ${fmt(extras[d])}</li>`;
          html += "</ul>";
        }
        historyEl.innerHTML = html || "Noch keine Eintr√§ge.";
      }

      /* === Nachtrag Dialog === */
      function addPastHours() {
        const date = prompt("Datum (YYYY-MM-DD):");
        if (!date || !/^\d{4}-\d{2}-\d{2}$/.test(date)) return;

        const hours = prompt("Gearbeitete Netto‚ÄëStunden (HH:MM):");
        if (!hours || !/^\d{1,2}:\d{2}$/.test(hours)) return;

        const [h, m] = hours.split(":").map(Number);
        const minutes = h * 60 + m;
        const data = JSON.parse(localStorage.getItem("pastHours") || "{}");
        data[date] = minutes;
        localStorage.setItem("pastHours", JSON.stringify(data));
        updateMonthlyOverview();
        renderHistory();
      }
    })();
  </script>
</body>
</html>
