<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gleitzeit-Erfassung</title>
  <style>
    body { font-family:sans-serif; background:#f8fafb; margin:0; padding:0; }
    .wrap { background:#fff; margin:2em auto; padding:2em 3em; border-radius:12px; box-shadow:0 3px 8px #0001; width:400px;}
    label { font-weight:bold; }
    input[type="number"] { width:80px; font-size:1em; text-align:right;}
    button {margin-top:10px;}
    #list { margin:15px 0 10px 0;}
    #list li {font-size:1em;}
    #sum {margin-top:10px;}
    #diff { font-weight:bold; margin:10px 0 5px 0;}
    .clear {margin-top:20px; font-size:12px; color:#777;}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>ðŸ•” Gleitzeit-Erfassung</h2>
    <label>Monatliches Soll (Stunden): <input type="number" id="soll" value="184" min="1"></label>
    <button onclick="saveSoll()">OK</button>
    <hr>
    <button onclick="add()">Tag nachtragen</button>
    <button onclick="resetAll()">Reset</button>
    <ul id="list"></ul>
    <div id="sum"></div>
    <div id="diff"></div>
    <div class="clear">Tipp: Nachtrag auch nur mit Stunden (z.B. 8) mÃ¶glich.<br>
    Alles wird im Browser gespeichert. Kein Server, keine Cloud.</div>
  </div>
  <script>
    function fmt(min) {
      let h = Math.floor(Math.abs(min) / 60),
          m = Math.abs(min) % 60,
          sign = min < 0 ? "-" : "";
      return sign + h.toString().padStart(2, '0') + ':' + m.toString().padStart(2, '0');
    }
    function saveSoll() {
      let v=+document.getElementById("soll").value;
      localStorage.setItem("soll", v);
      show();
    }
    function add() {
      let d = prompt("Datum (YYYY-MM-DD)");
      if(!d || !/^\d{4}-\d{2}-\d{2}$/.test(d)) return;
      let h = prompt("Netto-Stunden (z.B. 8 oder 7:30)");
      if(!h) return;
      let hh = 0, mm = 0;
      if(/^\d{1,2}:\d{2}$/.test(h)) {
        [hh, mm] = h.split(":").map(Number);
      } else if(/^\d{1,2}$/.test(h)) {
        hh = Number(h); mm = 0;
      } else {
        alert("Bitte Stunden im Format HH:MM oder nur HH eingeben!");
        return;
      }
      let data = JSON.parse(localStorage.getItem("tage") || "{}");
      data[d] = hh*60 + mm;
      localStorage.setItem("tage", JSON.stringify(data));
      show();
    }
    function resetAll() {
      if(confirm("Alles lÃ¶schen?")) {
        localStorage.removeItem("tage");
        //localStorage.removeItem("soll");
        show();
      }
    }
    function show() {
      let soll = +localStorage.getItem("soll") || 184;
      document.getElementById("soll").value = soll;
      let data = JSON.parse(localStorage.getItem("tage") || "{}");
      let sum = 0, items = [];
      Object.keys(data).sort().forEach(k => {
        sum += data[k];
        items.push(`<li>${k}: ${fmt(data[k])}</li>`);
      });
      document.getElementById("list").innerHTML = items.join("");
      document.getElementById("sum").innerHTML = `Gearbeitet: <b>${fmt(sum)}</b>`;
      document.getElementById("diff").innerHTML = `Differenz zu Soll: <b>${fmt(sum-soll*60)}</b>`;
    }
    if(!localStorage.getItem("soll")) localStorage.setItem("soll", 184);
    show();
  </script>
</body>
</html>
