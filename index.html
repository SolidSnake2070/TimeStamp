<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feierabend-Timer</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.png" type="image/png"/>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            color: #333;
            padding: 30px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2c82c9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1d5e8a;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ•” Feierabend-Timer</h1>
        <p>Gib deine Kommt-Zeit ein:</p>
        <input type="time" id="startTime" />
        <button onclick="calculate()">Berechnen</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('startTime').value;
            if (!input) return;

            const [hours, minutes] = input.split(':').map(Number);
            const start = new Date();
            start.setHours(hours, minutes, 0, 0);

            let pause = 0;
            const end = new Date(start.getTime() + 8 * 60 * 60 * 1000);
            const diff = end.getTime() - start.getTime();
            if (diff >= 9 * 60 * 60 * 1000) pause = 45;
            else if (diff >= 6 * 60 * 60 * 1000) pause = 30;

            const finalEnd = new Date(end.getTime() + pause * 60 * 1000);
            const now = new Date();
            const remainingMs = finalEnd.getTime() - now.getTime();

            const remaining = remainingMs > 0
                ? new Date(remainingMs).toISOString().substr(11, 8)
                : 'âœ… Arbeitszeit erfÃ¼llt!';

            const out = document.getElementById('output');
            out.innerHTML = `Feierabend um: <strong>${finalEnd.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</strong><br>Verbleibend: <strong>${remaining}</strong>`;
        }
    </script>
</body>
</html>
